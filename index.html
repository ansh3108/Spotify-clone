<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <!-- Song items will be dynamically generated here -->
                <!-- Example song item structure: -->
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Cover">
                    <span class="songName">Warriyo - Mortals [NCS Release]</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 
                            <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <!-- Add additional song items here -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="volumeControl">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeBar" min="0" max="100" value="50">
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="playing" id="gif"> 
            <marquee behavior="scroll" direction="left" id="masterSongName">Warriyo - Mortals [NCS Release]</marquee>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
